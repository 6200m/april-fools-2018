<!DOCTYPE html>
  <head>
    <title>Discord for Wii</title>
  </head>
  <body style="background-color: #7289DA;">
    <center>
      <img src="images/discord.png" width="500" alt="Discord Logo" />
      <br>
      <img src="images/wii.png" width="250" alt="Wii Logo" />
      <br>
      <br>
      <div id="swfcontent">
        <object type="application/x-shockwave-flash" data="player.swf" width="384" height="256" id="flvplayer" style="visibility: visible;">
          <param name="id" value="flvplayer">
          <param name="wmode" value="transparent">
          <param name="allowFullScreen" value="false">
          <param name="allowScriptAccess" value="sameDomain">
          <param name="quality" value="high">
          <param name="flashvars" value="filename=http://aprilfools.rc24.xyz/rickroll.flv">
        </object>
      </div>
      <br>
      <br>
      <footer style="font-family: Helvetica; color: white;">
        <p>Happy April Fool's Day!</p>
      </footer>
    </center>
  </body>
</html>
